[theme]
# Cor primária para elementos interativos (widgets, botões, links)
primaryColor = "#008080"

# Cor de fundo principal do app
backgroundColor = "#000009"

# Cor de fundo para elementos como a barra lateral
secondaryBackgroundColor = "#002929"

# Cor do texto principal
textColor = "#FFFFFF"

# Fonte a ser usada (sans serif, serif, or monospace)
font = "sans serif"